<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="Pesquisar"
            autofocus
            (keyup)="onKeyUp($event.target)"
            >
    </form>
</div>

<pa-photos [photos]="photos | filterByDescription: filter"></pa-photos>


<pa-load-button
    (click)="load()" 
    [hasMore]="hasMore">
</pa-load-button>
